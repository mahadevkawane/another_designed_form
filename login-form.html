<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_form</title>
    <script src="https://kit.fontawesome.com/ec64c37730.js" crossorigin="anonymous">
</script>
</head>
<body>
    <link rel="stylesheet" href="login-form.css">
    <div class="container">
        <div class="form-box">
            <h1>login form</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="enter your name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="enter your email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="enter password">
                    </div>
                    <p>Lost password or user id?<a href="#">click here</a></p>
                    <button name="btn1" id="signup">SignUp</button>
                    <button name="btn2" id="signin"> SignIn</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
